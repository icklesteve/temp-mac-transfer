name: Do Not Merge

on:
  workflow_call:
  pull_request:
    types: [unlabeled, labeled]

jobs:
  test-response:
    name: Debug API Response
    runs-on: ubuntu-latest
    steps:
      - name: Debug API response
        run: |
          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                     -H "Accept: application/vnd.github+json" \
                     "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/labels")
          echo "API Response: $RESPONSE"

  prevent-merge-new-pr:
    name: Prevent New PRs Merging
    runs-on: ubuntu-latest
    steps:
      - name: Get PR labels
        id: get-labels
        run: |
          REPO="${{ github.repository }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          LABELS=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                       -H "Accept: application/vnd.github+json" \
                       "https://api.github.com/repos/$REPO/issues/$PR_NUMBER/labels" \
                   | jq -r '.[].name' | tr '\n' ' ')
          echo "Labels on PR: $LABELS"
          echo "labels=$LABELS" >> "$GITHUB_OUTPUT"

      - name: Fail if 'New PR' label exists
        if: contains(steps.get-labels.outputs.labels, 'New PR')
        run: |
          echo "::error::‚ùå This pull request is labeled 'New PR' and cannot be merged."
          exit 1
