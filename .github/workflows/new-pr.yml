name: New PR

permissions:
  pull-requests: write
  issues: write
  contents: read

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  check-pr:
    runs-on: ubuntu-latest

    env:
      PR_LABEL: 'New PR'
      BLOCK_HOURS: '0.25' # e.g. 0.25 for testing
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate gh CLI
        run: |
          gh auth setup-git
          gh auth login --with-token <<< "${GH_TOKEN}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Evaluate PR age and manage label
        run: |
          set -euo pipefail

          # Fetch PR info
          pr_number="${{ github.event.pull_request.number }}"
          created_at="$(gh pr view "$pr_number" --json createdAt --jq '.createdAt')"
          label_name="${PR_LABEL}"

          # Compute PR age in hours (pure Python)
          now=$(date -u +%s)
          created=$(date -u -d "$created_at" +%s)
          age_hours=$(python3 -c "print(round((${now} - ${created}) / 3600, 2))")
          echo "â„¹ï¸ PR #$pr_number is ${age_hours}h old."

          # Get current labels
          labels="$(gh pr view "$pr_number" --json labels --jq '.labels[].name')"

          # Compute thresholds
          should_block=$(python3 -c "print(float(${age_hours}) <= float(${BLOCK_HOURS}))")
          should_remove=$(python3 -c "print(float(${age_hours}) > float(${BLOCK_HOURS}))")

          # Add or remove label as needed
          if [ "$should_block" = "True" ]; then
            if ! grep -qx "$label_name" <<< "$labels"; then
              echo "ðŸ”– Adding label '$label_name'."
              gh issue edit "$pr_number" --add-label "$label_name"
            fi
          fi

          if [ "$should_remove" = "True" ]; then
            if grep -qx "$label_name" <<< "$labels"; then
              echo "ðŸ”– Removing label '$label_name'."
              gh issue edit "$pr_number" --remove-label "$label_name"
            fi
          fi

          # Block merging if label exists
          if gh pr view "$pr_number" --json labels --jq '.labels[].name' | grep -qx "$label_name"; then
            echo "âŒ This PR is labeled '$label_name' and cannot be merged until ${BLOCK_HOURS}h after creation."
            exit 1
          else
            echo "âœ… PR is mergeable."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
