name: New PR

permissions:
  pull-requests: read

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]

jobs:
  check-pr:
    runs-on: ubuntu-latest

    env:
      BLOCK_HOURS: '0.25' # e.g. 0.25 for testing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate gh CLI
        run: |
          gh auth setup-git
          gh auth login --with-token <<< "${GH_TOKEN}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Evaluate PR age
        run: |
          set -euo pipefail

          # Fetch PR info
          pr_number="${{ github.event.pull_request.number }}"
          created_at="$(gh pr view "$pr_number" --json createdAt --jq '.createdAt')"

          # Compute PR age in hours (pure Python)
          now=$(date -u +%s)
          created=$(date -u -d "$created_at" +%s)
          age_hours=$(python3 -c "print(round((${now} - ${created}) / 3600, 2))")
          echo "ℹ️ PR #$pr_number is ${age_hours}h old."

          # Compute thresholds
          should_block=$(python3 -c "print(float(${age_hours}) < float(${BLOCK_HOURS}))")
          if [ "$should_block" = "True" ]; then
            echo "❌ This PR cannot be merged until ${BLOCK_HOURS}h after creation."
            exit 1
          else
            echo "✅ PR is more than ${BLOCK_HOURS}h old so mergeable."
          fi
